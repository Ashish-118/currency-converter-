<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Bree+Serif&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <div class="submain">
            <h3 class="font_p">Currency Converter</h3>
            <form>
                <div id="formid">
                    <p class="font_n">Enter Amount</p>
                    <div class="amt">
                        <input value="1" type="text">
                    </div>
                </div>


                <div id="func">
                    <div id="from">

                        <p class="font_p">From</p>
                        <div class="ftform">
                            <img class="country" src="https://flagsapi.com/US/flat/64.png">

                            <select name="fromcount" id="fcount">

                            </select>

                        </div>

                    </div>

                    <div class="img">
                        <img src="reverse.png" alt="Reverse" id="rev">
                        <i class="fa-solid fa-arrow-right-arrow-left" id="ex"></i>
                    </div>

                    <div id="to">
                        <p class="font_p">To</p>
                        <div class="ftform">
                            <img class="country" src="https://flagsapi.com/IN/flat/64.png">

                            <select name="tocount" id="tcount">

                            </select>

                        </div>
                    </div>
                </div>

                <div id="final">
                    <div class="result font_n">
                        
                    </div>

                    <div class="sub">
                        <button id="but" class="font_p">Get Exchanged Value</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="codes.js"></script>
    <script src="logix.js"></script>
</body>

</html>
